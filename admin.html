<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="login-container" class="container mx-auto mt-10 p-5 bg-white rounded shadow-md">
    <h1 class="text-2xl font-bold mb-5">Admin Login</h1>
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
    <button id="login-button" class="mt-3 bg-blue-500 text-white p-2 rounded">Login</button>
  </div>

  <div id="admin-container" class="hidden container mx-auto mt-10 p-5 bg-white rounded shadow-md">
    <h1 class="text-2xl font-bold mb-5">Admin Panel</h1>

    <div id="contact-messages">
      <h2 class="text-xl font-bold mb-3">Contact Messages</h2>
      <div id="messages-list" class="border p-3 rounded"></div>
    </div>

    <div id="edit-files" class="mt-10">
      <h2 class="text-xl font-bold mb-3">Edit Files</h2>

      <div class="mb-5">
        <h3 class="text-lg font-bold mb-2">publications.json</h3>
        <textarea id="publications-editor" class="w-full h-96 p-2 border rounded"></textarea>
        <button id="save-publications" class="mt-2 bg-blue-500 text-white p-2 rounded">Save Publications</button>
      </div>

      <div>
        <h3 class="text-lg font-bold mb-2">categories.json</h3>
        <textarea id="categories-editor" class="w-full h-96 p-2 border rounded"></textarea>
        <button id="save-categories" class="mt-2 bg-blue-500 text-white p-2 rounded">Save Categories</button>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const adminContainer = document.getElementById('admin-container');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');

    const publicationsEditor = document.getElementById('publications-editor');
    const categoriesEditor = document.getElementById('categories-editor');
    const savePublicationsButton = document.getElementById('save-publications');
    const saveCategoriesButton = document.getElementById('save-categories');
    const messagesList = document.getElementById('messages-list');

    let token = null;

    loginButton.addEventListener('click', () => {
      fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: passwordInput.value })
      })
      .then(res => {
        if (res.ok) {
          return res.json();
        } else {
          throw new Error('Incorrect password');
        }
      })
      .then(data => {
        token = data.token;
        localStorage.setItem('admin-token', token);
        loginContainer.classList.add('hidden');
        adminContainer.classList.remove('hidden');
        loadAdminData();
      })
      .catch(err => {
        alert(err.message);
      });
    });

    function getAuthHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      };
    }

    function loadAdminData() {
      // Load contact messages
      fetch('/api/contact-messages', { headers: getAuthHeaders() })
        .then(res => res.json())
        .then(messages => {
          messagesList.innerHTML = messages.map(msg => `
            <div class="border-b p-2">
              <p><strong>Name:</strong> ${msg.name}</p>
              <p><strong>Email:</strong> ${msg.email}</p>
              <p><strong>Organization:</strong> ${msg.org}</p>
              <p><strong>Role:</strong> ${msg.role}</p>
              <p><strong>Reason:</strong> ${msg.reason}</p>
              <p><strong>Notes:</strong> ${msg.notes}</p>
              <p><strong>Timestamp:</strong> ${msg.ts}</p>
            </div>
          `).join('');
        });

      // Load publications.json
      fetch('/research/data/publications.json')
        .then(res => res.text())
        .then(data => {
          publicationsEditor.value = data;
        });

      // Load categories.json
      fetch('/research/data/categories.json')
        .then(res => res.text())
        .then(data => {
          categoriesEditor.value = data;
        });
    }

    savePublicationsButton.addEventListener('click', () => {
      fetch('/api/admin/publications', {
        method: 'POST',
        headers: getAuthHeaders(),
        body: JSON.stringify({ content: publicationsEditor.value })
      }).then(res => {
        if (res.ok) {
          alert('publications.json saved');
        } else {
          alert('Error saving publications.json');
        }
      });
    });

    saveCategoriesButton.addEventListener('click', () => {
      fetch('/api/admin/categories', {
        method: 'POST',
        headers: getAuthHeaders(),
        body: JSON.stringify({ content: categoriesEditor.value })
      }).then(res => {
        if (res.ok) {
          alert('categories.json saved');
        } else {
          alert('Error saving categories.json');
        }
      });
    });

    // Check for token on page load
    token = localStorage.getItem('admin-token');
    if (token) {
      loginContainer.classList.add('hidden');
      adminContainer.classList.remove('hidden');
      loadAdminData();
    }
  </script>
</body>
</html>
