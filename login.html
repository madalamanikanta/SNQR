<!-- sign-in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #1f0036, #000000, #4a1c96, #910561);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(31, 0, 54, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5),
                  0 0 15px rgba(183, 0, 255, 0.3);
      width: 350px;
      backdrop-filter: blur(15px);
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #bbb;
    }

    .toggle-password {
      position: absolute;
      top: calc(50% + 12px);  /* Adjusted to account for label height */
      right: 1rem;
      transform: translateY(-50%);
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.7;
      color: white;  /* Make icon color white */
      transition: opacity 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .action-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 0 15px rgba(183, 0, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(183, 0, 255, 0.9);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 1rem;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .remember-me label {
      margin: 0;
      cursor: pointer;
    }

    
    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign in</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="xyz@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="signin-password" placeholder="•••••••••••" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signin-password', this)"></i>
      </div>

      <div class="input-group remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="action-btn">Sign in</button>

    <div class="bottom-text">
      Don't have an account?
      <a href="sign_up.html" style="text-decoration: none;">Sign up</a>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
