
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/signup.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #1f0036, #000000, #4a1c96, #910561);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .signup-container {
      background: rgba(31, 0, 54, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5),
                  0 0 15px rgba(183, 0, 255, 0.3);
      width: 50%;
      backdrop-filter: blur(15px);
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.3rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 0.95rem;
    }
    .input-group input::placeholder {
      color: #bbb;
    }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: calc(50% + 12px);  /* Adjusted to account for label height */
      transform: translateY(-50%);
      font-size: 1rem;
      color: white;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    
    .toggle-password:hover {
      opacity: 1;
    }
    .signup-btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: transform 0.2s ease;
    }
    .signup-btn:hover {
      transform: scale(1.03);
    }
    .bottom-text {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.85rem;
    }
    .bottom-text a {
      color: #b478f1;
      text-decoration: none;
      margin-left: 0.3rem;
    }
    
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="#" method="POST">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="xyz@example.com" required />
      </div>
      <div class="input-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Company" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone / WhatsApp</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone / WhatsApp" />
      </div>
      <div class="input-group">
        <label for="create-password">Create Password</label>
        <input type="password" id="create-password" name="create-password" placeholder="•••••••••••" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('create-password', this)"></i>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="•••••••••••" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
      </div>
      <div class="input-group">
        <label for="reason">Why do you want to sign up?</label>
        <input type="text" id="reason" name="reason"  placeholder="Tell us why you want to sign up..." required />
      </div>
      <button class="signup-btn" type="submit">Sign Up</button>
    </form>
    <div class="bottom-text">
      Already have an account?
      <a href="login.html">Sign In</a>
    </div>
  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
</body>
</html>
